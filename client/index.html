<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ¨ Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__section">
        <div class="toolbar__brand">
          <span class="toolbar__icon">ğŸ¨</span>
          <span class="toolbar__title">Collaborative Canvas</span>
        </div>
        
        <div class="toolbar__group">
          <label class="toolbar__label">Tool</label>
          <div class="tool-selector">
            <button id="penTool" class="tool-btn active" title="Pen">âœï¸</button>
            <button id="eraserTool" class="tool-btn" title="Eraser">ğŸ§¹</button>
          </div>
        </div>

        <div class="toolbar__group">
          <label class="toolbar__label" for="colorPicker">Color</label>
          <input id="colorPicker" type="color" value="#111111" />
          <div class="color-presets">
            <button class="color-preset" data-color="#000000" style="background: #000000"></button>
            <button class="color-preset" data-color="#ff0000" style="background: #ff0000"></button>
            <button class="color-preset" data-color="#00ff00" style="background: #00ff00"></button>
            <button class="color-preset" data-color="#0000ff" style="background: #0000ff"></button>
            <button class="color-preset" data-color="#ffff00" style="background: #ffff00"></button>
          </div>
        </div>

        <div class="toolbar__group">
          <label class="toolbar__label" for="widthRange">Size: <span id="widthValue">4</span>px</label>
          <input id="widthRange" type="range" min="1" max="32" value="4" />
        </div>

        <div class="toolbar__group">
          <label class="toolbar__label" for="opacityRange">Opacity: <span id="opacityValue">100</span>%</label>
          <input id="opacityRange" type="range" min="10" max="100" value="100" />
        </div>
      </div>

      <div class="toolbar__section">
        <button id="undoBtn" class="toolbar__button">â†©ï¸ Undo</button>
        <button id="redoBtn" class="toolbar__button">â†ªï¸ Redo</button>
        <button id="clearBtn" class="toolbar__button toolbar__button--danger">ğŸ—‘ï¸ Clear</button>
        <button id="saveBtn" class="toolbar__button toolbar__button--success">ğŸ’¾ Save</button>
      </div>
    </header>

    <div class="status-bar">
      <div class="status-item">
        <span class="status-label">ğŸ‘¥ Users:</span>
        <span id="userCount" class="status-value">1</span>
      </div>
      <div class="status-item">
        <span class="status-label">ğŸ” Zoom:</span>
        <span id="zoomLevel" class="status-value">100%</span>
      </div>
      <div class="status-item" id="connectionStatus">
        <span class="status-dot status-dot--connecting"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </div>

    <main class="canvas-wrap">
      <canvas id="drawCanvas"></canvas>
      <canvas id="cursorCanvas"></canvas>
      
      <div class="zoom-controls">
        <button id="zoomInBtn" class="zoom-btn" title="Zoom In">â•</button>
        <button id="zoomResetBtn" class="zoom-btn" title="Reset Zoom">ğŸ”„</button>
        <button id="zoomOutBtn" class="zoom-btn" title="Zoom Out">â–</button>
      </div>

      <div class="minimap" aria-label="Canvas overview">
        <canvas id="minimapCanvas"></canvas>
        <div class="minimap__label">Overview</div>
      </div>

      <div class="canvas-hint">
        ğŸ’¡ <strong>Tip:</strong> Use mouse wheel to pan, Ctrl/âŒ˜ + wheel to zoom, middle-click or Space+drag to pan
      </div>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
