<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__group">
        <label class="toolbar__label" for="colorPicker">Color</label>
        <input id="colorPicker" type="color" value="#111111" />
      </div>
      <div class="toolbar__group">
        <label class="toolbar__label" for="widthRange">Stroke</label>
        <input id="widthRange" type="range" min="1" max="24" value="4" />
      </div>
      <button id="undoBtn" class="toolbar__button">Undo</button>
      <button id="redoBtn" class="toolbar__button">Redo</button>
      <div class="toolbar__hint">Global undo enabled (Step 5).</div>
    </header>

    <main class="canvas-wrap">
      <canvas id="drawCanvas"></canvas>
      <canvas id="cursorCanvas"></canvas>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
